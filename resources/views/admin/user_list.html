<div>
  <div class="main-title">
    <h2>用户管理</h2>
  </div>
  <div class="main-section form-inline">
   <form action="/admin/user/getUsername" method="get">
     <input type="text" name="username"  placeholder="用户名" required>
     <input type="submit" value="搜索">
   </form>
  </div>
<!--  <div class="main-section form-inline">-->
<!--    <a href="/admin/category/edit" class="btn btn-success">+ 新增</a>-->
<!--  </div>-->
  <div class="main-section">
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>用户id</th>
          <th >用户名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

        {if $users}
        {foreach $users as $v}
        <tr>
          <td>{$v.id}</td>
          <td>{$v.username}</td>
          <td><a href="/admin/user/delete?id={$v.id}" class="j-del text-danger">删除</a></td>
        </tr>
        {/foreach}
        {else}
        <tr>
          <td colspan="2" class="text-center">列表为空</td>
        </tr>
        {/if}
      </tbody>
    </table>
  </div>
</div>
<script>
  main.menuActive('comment');
  $('.j-del').click(function () {
    let res =  confirm('您确定要删除此项？');
    if (res) {
      main.ajaxPost($(this).attr('href'), function () {
        main.contentRefresh();
      });
    }
    return false;
  });
</script>
